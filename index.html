<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dropzone-active {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Modal styles */
        #modal {
            transition: opacity 0.25s ease;
        }

        #modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #modal-img {
            max-width: 90vw;
            max-height: 80vh;
        }

        /* Selection styles */
        .img-container.selected {
            box-shadow: 0 0 0 4px #4f46e5;
        }

        .select-checkbox {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            /* Changed to left for visibility */
            width: 1.5rem;
            height: 1.5rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #6b7280;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-container.selected .select-checkbox {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }

        .select-checkbox::after {
            content: 'âœ”';
            color: white;
            font-size: 0.8rem;
            display: none;
        }

        .img-container.selected .select-checkbox::after {
            display: block;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-5xl p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-900 tracking-tight">L3 Azure Engineer</h1>
            <p class="text-gray-600 mt-2 text-lg">A front-end app to test Front Door & Azure serverless backend.</p>
        </header>

        <main class="space-y-10">
            <!-- Upload Section -->
            <div id="dropzone"
                class="relative bg-white p-8 rounded-2xl shadow-lg border-4 border-dashed border-gray-300 transition-all duration-300 text-center cursor-pointer">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <svg class="w-16 h-16 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                    </svg>
                    <p class="text-xl font-semibold text-gray-700">Drag & drop your photo here</p>
                    <p class="text-gray-500">or</p>
                    <button type="button"
                        class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-full hover:bg-indigo-700 transition-colors">
                        Click to select a file
                    </button>
                </div>
                <input type="file" id="fileInput" accept="image/png, image/jpeg"
                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            </div>
            <div id="status" class="mt-4 text-sm text-center font-medium"></div>

            <!-- Gallery Section -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold">Gallery</h2>
                    <div>
                        <button id="masterDeleteButton"
                            class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-all">
                            Delete Selected (<span id="deleteCount">0</span>)
                        </button>
                        <button id="refreshButton"
                            class="text-indigo-600 hover:text-indigo-800 font-semibold inline-flex align-middle ml-4">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.18-3.185m-3.181-4.992l-3.182-3.182a8.25 8.25 0 00-11.664 0l-3.18 3.185" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
                <div id="gallery-placeholder" class="text-center py-16 text-gray-500">
                    <p>No photos yet. Drag one into the box above to get started!</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for displaying full-size image -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div id="modal-content" class="relative bg-white p-2 rounded-lg shadow-2xl">
            <button id="modal-close"
                class="absolute -top-4 -right-4 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center text-xl font-bold">&times;</button>
            <img id="modal-img" src="" alt="Full size view" />
            <div id="modal-loading" class="text-center p-8">Loading high-resolution image...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const FUNCTION_APP_URL = "https://photosadv-func.azurewebsites.net";

        // --- DOM ELEMENTS ---
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const refreshButton = document.getElementById('refreshButton');
        const statusDiv = document.getElementById('status');
        const galleryDiv = document.getElementById('gallery');
        const galleryPlaceholder = document.getElementById('gallery-placeholder');
        const masterDeleteButton = document.getElementById('masterDeleteButton');
        const deleteCount = document.getElementById('deleteCount');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalClose = document.getElementById('modal-close');
        const modalLoading = document.getElementById('modal-loading');

        // --- STATE ---
        let selectedPhotos = [];

        // --- FUNCTIONS ---
        const setStatus = (message, isError = false) => {
            statusDiv.textContent = message;
            statusDiv.className = `mt-4 text-sm text-center font-medium ${isError ? 'text-red-600' : 'text-gray-600'}`;
        };

        const updateMasterDeleteButtonState = () => {
            if (selectedPhotos.length > 0) {
                deleteCount.textContent = selectedPhotos.length;
                masterDeleteButton.classList.remove('hidden');
                masterDeleteButton.classList.remove('bg-gray-400');
                masterDeleteButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
            } else {
                masterDeleteButton.classList.add('hidden');
            }
        };

        const handleImageSelection = (event) => {
            const container = event.currentTarget;
            const filename = container.dataset.filename;

            container.classList.toggle('selected');

            if (selectedPhotos.includes(filename)) {
                selectedPhotos = selectedPhotos.filter(name => name !== filename);
            } else {
                selectedPhotos.push(filename);
            }

            updateMasterDeleteButtonState();
        };

        const handleViewImage = async (event) => {
            const container = event.currentTarget;
            const filename = container.dataset.filename;

            // Don't open modal if the click was on the checkbox
            if (event.target.classList.contains('select-checkbox')) {
                handleImageSelection(event);
                return;
            }

            modal.classList.remove('hidden');
            modalImg.style.display = 'none';
            modalLoading.style.display = 'block';
            modalLoading.textContent = 'Loading high-resolution image...';

            try {
                const response = await fetch(`${FUNCTION_APP_URL}/api/get-photo/${encodeURIComponent(filename)}`);
                if (!response.ok) throw new Error(`Could not get photo URL. Status: ${response.status}`);

                const data = await response.json();

                modalImg.src = data.url;
                modalImg.onload = () => {
                    modalLoading.style.display = 'none';
                    modalImg.style.display = 'block';
                };
            } catch (error) {
                console.error("Failed to load full-resolution image:", error);
                modalLoading.textContent = `Could not load image: ${error.message}`;
            }
        };

        const renderPhotos = (photos) => {
            galleryDiv.innerHTML = '';
            selectedPhotos = [];
            updateMasterDeleteButtonState();

            if (photos && photos.length > 0) {
                galleryPlaceholder.style.display = 'none';
                galleryDiv.style.display = 'grid';
                photos.forEach(photo => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'img-container relative aspect-square bg-gray-100 rounded-lg overflow-hidden shadow-sm cursor-pointer transition-all duration-200';
                    imgContainer.dataset.filename = photo.originalName;

                    const img = document.createElement('img');
                    img.src = photo.thumbnailUrl;
                    img.alt = photo.originalName;
                    img.className = 'w-full h-full object-cover';

                    const checkbox = document.createElement('div');
                    checkbox.className = 'select-checkbox';

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(checkbox);
                    galleryDiv.appendChild(imgContainer);

                    imgContainer.addEventListener('click', handleViewImage);
                });
            } else {
                galleryPlaceholder.style.display = 'block';
                galleryDiv.style.display = 'none';
            }
        };

        const handleMasterDeleteClick = async () => {
            if (selectedPhotos.length === 0) return;

            if (!confirm(`Are you sure you want to delete ${selectedPhotos.length} photo(s)?`)) {
                return;
            }

            setStatus(`Deleting ${selectedPhotos.length} photo(s)...`);
            masterDeleteButton.disabled = true;

            const deletePromises = selectedPhotos.map(filename => {
                return fetch(`${FUNCTION_APP_URL}/api/delete-photo/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                }).catch(err => console.error(`Failed to delete ${filename}`, err));
            });

            try {
                await Promise.all(deletePromises);
                setStatus('Bulk delete complete. Refreshing gallery...');
                setTimeout(() => {
                    getPhotos();
                }, 1000);
            } catch (error) {
                setStatus('Some images could not be deleted.', true);
            } finally {
                masterDeleteButton.disabled = false;
            }
        };


        const getPhotos = async () => {
            setStatus('Refreshing gallery...');
            try {
                const response = await fetch(`${FUNCTION_APP_URL}/api/get-photos`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const photos = await response.json();
                renderPhotos(photos);
                setStatus('Gallery updated.');
            } catch (error) {
                console.error('Error fetching photos:', error);
                setStatus('Could not load gallery.', true);
            }
        };

        const handleFileUpload = async (file) => {
            if (!file) {
                setStatus('No file selected.', true);
                return;
            }
            if (!file.type.startsWith('image/')) {
                setStatus('Only image files are allowed.', true);
                return;
            }

            setStatus(`Getting upload URL for ${file.name}...`);

            try {
                const sasResponse = await fetch(`${FUNCTION_APP_URL}/api/get-upload-url?filename=${encodeURIComponent(file.name)}`);
                if (!sasResponse.ok) throw new Error(`Could not get SAS URL. Status: ${sasResponse.status}`);
                const { url } = await sasResponse.json();

                setStatus(`Uploading ${file.name}...`);
                const uploadResponse = await fetch(url, {
                    method: 'PUT',
                    body: file,
                    headers: { 'x-ms-blob-type': 'BlockBlob', 'Content-Type': file.type }
                });

                if (!uploadResponse.ok) throw new Error(`Upload failed. Status: ${uploadResponse.status}`);

                setStatus('Upload successful! Refreshing gallery in 3 seconds...');

                setTimeout(() => {
                    getPhotos();
                }, 3000);

            } catch (error) {
                console.error('Upload process failed:', error);
                setStatus(`Upload failed: ${error.message}`, true);
            }
        };

        // --- EVENT LISTENERS ---
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.add('dropzone-active');
        });
        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.remove('dropzone-active');
        });
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropzone.classList.remove('dropzone-active');
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFileUpload(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileUpload(e.target.files[0]);
            }
        });

        masterDeleteButton.addEventListener('click', handleMasterDeleteClick);
        refreshButton.addEventListener('click', getPhotos);
        modalClose.addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
        window.addEventListener('load', getPhotos);
    </script>
</body>

</html>
